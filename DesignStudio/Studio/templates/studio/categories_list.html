{% extends "basePage.html" %}
{% block content %}
    <a class="btn btn-primary mb-3" href="{% url 'category_create' %}">Создать новую категорию</a>

    {% for i in categories %}
    <div class="categories">
        <h2>{{ i.name }}</h2>
        <a class="btn btn-primary mb-1" href="{% url 'category_delete' i.id %}">Удалить категорию</a>
    </div>
    {% endfor %}

{% endblock %}
